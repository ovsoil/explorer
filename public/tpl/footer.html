<!-- BEGIN PRE-FOOTER -->
<div class="page-prefooter">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12 footer-block">
                <h2>About</h2>
                <p> {{settings.about}} </p>
                <p> Powered by <a href="https://github.com/ethereumproject/explorer" target="_blank">{{settings.author}}</a> </p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 footer-block">
                <h2>Follow Us On</h2>
                <ul class="social-icons">
                    <li>
                        <a ng-show="settings.rss" href="{{settings.rss}}" data-original-title="rss" class="rss"></a>
                    </li>
                    <li>
                        <a ng-show="settings.reddit" href="{{settings.reddit}}" data-original-title="reddit" class="reddit"></a>
                    </li>
                    <li>
                        <a ng-show="settings.twitter" href="{{settings.twitter}}" data-original-title="twitter" class="twitter"></a>
                    </li>
                    <li>
                        <a ng-show="settings.github" href="{{settings.github}}" data-original-title="github" class="github"></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12 footer-block">
                <h2>Contact US</h2>
                <address class="margin-bottom-40"> 
                  <br> <i class="fa fa-envelope"> </i> <a href={{settings.email}}>@atmatrix.org</a>
                  <br> <i class="fa fa-wechat"> </i> <a href="javascript:void()">{{settings.wechat}}</a>
                    <br> <i class="fa fa-qq"> </i> <a href="javascript:void()">{{settings.qq}}</a>
                </address>
            </div>
        </div>
    </div>
</div>
<!-- END PRE-FOOTER -->
<!-- BEGIN POST-FOOTER -->
<div class="page-footer">
    <div class="container" ng-bind-html="settings.copyright"></div>
</div>
<div class="scroll-to-top">
    <i class="icon-arrow-up"></i>
</div>
<!-- END POST-FOOTER -->
